<h1> {{ title }}</h1>
<br>
<table>
  <tr>
    <th>User #</th>
    <th>ID</th>
    <th>Title</th>
    <th>Completion Status</th>
  </tr>
  <tr *ngFor = "let list of list" >
    <td>
      {{ list.userId }}
    </td>
    <td>
      {{ list.id }}
    </td>
    <td>
      {{ list.title }}
    </td>
    <td>
      {{ list.completed }}
    </td>
  </tr>
</table>
